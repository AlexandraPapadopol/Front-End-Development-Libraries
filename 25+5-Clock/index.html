<!DOCTYPE html>

<html lang="en" >

<head>

  <meta charset="UTF-8">

  <title>Strawberry Timer</title>

      <link rel="stylesheet" href="styles.css">

</head>

<body>

  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

<div class="container">

  <h1>Strawberry Timer</h1>

  <div id="pomodoro">  

    <img src="https://static.vecteezy.com/system/resources/previews/008/848/372/original/fresh-red-strawberry-fruit-free-png.png" style="width:350px; height:350px">

    <div id="status"></div>

    <div class="timerDisplay">25:00</div>

    <button id="start-btn" class="btn">START</button>

  </div>

  <div class="settings">

    <div id="work">

      <p>Work Duration</p>

      <button class="btn-settings" id="work-plus">+</button>

      <div><span id="work-min">25</span> mins</div>

      <button class="btn-settings" id="work-minus">-</button>

    </div>

    <button id="reset" class="btn">RESET</button>

    <div id="break">

      <p>Break Duration</p>

      <button class="btn-settings" id="break-plus">+</button>

      <div><span id="break-min">5</span> mins</div>

      <button class="btn-settings" id="break-minus">-</button>

    </div>

  </div>

    <p class="footer">Coded and designed by <a href="https://github.com/AlexandraPapadopol" target="blank">Alexandra Papadopol</a></p

  </div>

    <script  src="index.js"></script>

</body>

</html>
